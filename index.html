<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1 class="header">Dictionary.co</h1>
    <div class="container">
      <div class="left">
          <h2 class="left-title">Categories</h2>
          <button class="adjective" id="button-left">Adjective</button>
          <ul class="adjective-list">
            <li>Adorable</li>
            <li>Attractive</li>
            <li>Alluring</li>
            <li>Beautiful</li>
            <li>Bewildered</li>
         </ul>
          <button class="verb" id="button-left">Verb</button>
          <ul class="verb-list">
            <li>Adorable</li>
            <li>Attractive</li>
            <li>Alluring</li>
            <li>Beautiful</li>
            <li>Bewildered</li>
         </ul>
          <button class="irregularverb" id="button-left">Irregular-verb</button>
          <ul class="irregularverb-list">
             <li>Adorable</li>
            <li>Attractive</li>
            <li>Alluring</li>
            <li>Beautiful</li>
            <li>Bewildered</li>
          </ul>
        </div>

        <div class="middle">
          <input type="text" class="input" placeholder="Search ..."><br>
          <!-- <button class="btn-search">Search</button> -->
          <!-- <button class="addtoprogressbar">add to progress bar</button> -->
       </div>

        <div class="right">
             <h2 class="right-title">Progress bar</h2>
             <div class="progressbar"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
